---
name: CI
"on":
  push:
    branches: [master]
    tags-ignore: "*"
    paths:
      - "**/*.py"
      - "requirements/prod/*.txt"
      - "requirements/dev/*.txt"
      - "typesafety/*"
      - tox.ini
  pull_request:
    branches: [master]
    paths:
      - "**/*.py"
      - "requirements/prod/*.txt"
      - "requirements/dev/*.txt"
      - "typesafety/*"
      - tox.ini
      - ".github/workflows/ci.yml"

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
        linter: [yapf, flake8, mypy]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox==$(grep tox < requirements/dev/base.txt | awk -F'==' '{print $2}')
      - name: Lint ${{ matrix.linter }}
        run: tox -e ${{ matrix.linter }}
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mypy-version:
          - mypy==0.770
          - mypy==0.780
          - mypy==0.790
          - -e git+https://github.com/python/mypy.git#egg=mypy
    steps:
      - uses: actions/checkout@v2
      - uses: gabrielfalcao/pyenv-action@v6
        with:
          default: "3.9.0"
          versions: "3.6.12,3.7.9,3.8.6,3.9.0"
      - run: pyenv shell 3.6.12 3.7.9 3.8.6 3.9.0
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install tox==$(grep tox < requirements/dev/base.txt | awk -F'==' '{print $2}')
      - name: Patch test dependencies
        run: |
          awk '!/mypy==/' requirements/dev/tests.txt > tmp.txt \
            && mv -f tmp.txt requirements/dev/tests.txt
          echo "${{ matrix.mypy-version }}" >> requirements/dev/tests.txt
      - name: Test
        run: tox
